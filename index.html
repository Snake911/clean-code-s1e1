<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header_cover" src="./eisenhower-matrix.jpg" alt="matrix eisenhower">
    <a class="header_link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="app">    
    <section class="part part_new-task">
      <h3 class="part_head"><label for="task_new">Add Item</label></h3>
      <div class="task">
        <input id="task_new" class="task_text task_input" type="text"><button class="task_btn task_add">Add</button>
      </div>
    </section>
    <section class="part">
      <h3 class="part_head">Todo</h3>
      <ul class="tasks_list" id="task__incomplete">
        <li class="task">
          <input class="task_checkbox" type="checkbox"><label class="task_text task_label">Pay Bills</label>
          <input type="text" class="task_text task_input"><button class="task_btn task_btn-edit">Edit</button>
          <button class="task_btn task_remove"></button>
        </li>
        <li class="task task__edit">
          <input class="task_checkbox" type="checkbox"><label class="task_text task_label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task_text task_input"><button class="task_btn task_btn-edit">Save</button>
          <button class="task_btn task_remove"></button>
        </li>
      </ul>
    </section>
    <section class="part">
      <h3 class="part_head">Completed</h3>
      <ul class="tasks_list" id="tasks__complete">
        <li class="task">
          <input class="task_checkbox" type="checkbox" checked><label class="task_text task_label">See the Doctor</label>
          <input type="text" class="task_text task_input"><button class="task_btn task_btn-edit">Edit</button>
          <button class="task_btn task_remove"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
